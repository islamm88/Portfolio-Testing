        <form method = "post" action="">
            <div class = "cont">
                <div class = "lab">

                </div>
                <div class="inp">
                    <input type="text" name="pro-name" id="pro-name"  maxlength="30" placeholder="Profile Name" size="50">

            </div>
            <div class = "cont">
                <div class = "lab">
                    <label for="photo">Your photo  :</label>
                </div>
                <div class="inp-file">
                    <input class = "photo" type="file" name="photo" id="photo" >
                </div>
            </div>
            <div class = "cont">
                <div class = "lab">
                    <label for="CV-file">Your CV File  :</label>
                </div>
                <div class="inp-file">
                    <input class = "cv-file" type="file" name="CV-file" id="CV-file" >
                </div>
            </div>
            <div class = "cont url" >
                <div class = "lab">
                    <label for="pro-name">LinkedIn URL</label>
                </div>
                <div class="inp">
                    <input type="url" name="pro-name" id="pro-name"  maxlength="30" placeholder="Add your LinkedIn URL" size="50">
                </div>
                <div class = "lab">
                    <label for="pro-name">Youtube URL</label>
                </div>
                <div class="inp">
                    <input type="url" name="pro-name" id="pro-name" maxlength="30" placeholder="Add your Youtube URL" size="50">
                </div>
                <div class = "lab">
                    <label for="pro-name">Github URL</label>
                </div>
                <div class="inp">
                    <input type="url" name="pro-name" id="pro-name"  maxlength="30" placeholder="Add your Github URL" size="50">
                </div>
            </div>
            <input class = "com-but" type = "submit" value = "Commit">
            <input class = "res-but" type = "reset" value = "Reset">
        </form>
            <!-- Start Certificats  -->
            <form action="">
                <h2>Certificats</h2>
                <button class = "add-sec-cer">
                    Add Section <i class="fa-solid fa-square-plus"></i>
                </button>
                <div class = "cont cer">
                    <div class = "lab">
                        <label for="pro-name"><span>*</span>Field Name  :</label>
                    </div>
                    <div class="inp">
                        <input required type="text" name="pro-name" id="pro-name"  maxlength="30" placeholder="Profile Name" size="50">
                    </div>
                    <button class = "add-cer" onclick="cer()">
                        Add Certificate <i class="fa-solid fa-square-plus"></i>
                    </button>
                    <div id = "ncer" class = "ncer">
                        <div id = "inp-file" class="inp-file">

                </div>  
                <input class = "com-but" type = "submit" value = "Commit">
                <input class = "res-but" type = "reset" value = "Reset"> 
            </form>
            <!-- Start Projects  -->
        <form action="">
            <h2>Projects</h2>

            <div class = "cont pro">

                    <label for="pro-name"><span>*</span>Field Name  :</label>
                </div>

                <div class="inp">
                    <input type="text" name="pro-name" id="pro-name"  maxlength="30" placeholder="Profile Name" size="50">
                </div>
    
                <button class = "add-cer">
                    Add Project <i class="fa-solid fa-square-plus"></i>
                </button>
                <div class = "ncer">
                 
        
                    <label for="">Title :</label>
                    <input type="text" name="" id="" maxlength="200">
                    <label for="">Image</label>
                    <div class = "cont img">
                        <div class="inp-file">
                            <input title = "pleas select image"  class = "img-pro" type="file" name="img1" id="img1"  placeholder="img2" size="50">
                        </div>
                        <div class="inp-file">
                            <input title = "pleas select image" class = "img-pro" type="file" name="img2" id="img2"  placeholder="img2">
                        </div>
                        <div class="inp-file">
                            <input title = "pleas select image" class = "img-pro" type="file" name="img3" id="img3"  maxlength="30" placeholder="img3">
                        </div>
                        <div class="inp-file">
                            <input title = "pleas select image" class = "img-pro" type="file" name="img4" id="img4"  maxlength="30" placeholder="img4">
                        </div>
                    </div>
                    <label for="">Summary</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <label for="">Attache file</label>
                    <div class="cont att">
                        <input title = "pleas select image" class = "img-pro" type="file" name="img4" id="img4"  maxlength="30" placeholder="img4">
                    </div>
                    
                </div>
                
            </div> 
                <input class = "com-but" type = "submit" value = "Commit">
                <input class = "res-but" type = "reset" value = "Reset">
